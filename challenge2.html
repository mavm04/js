<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>
<body>
    <script>
        // Array de nombres
        let nombres = ['Pepe', 'Maria', 'Antonio', 'Miguel', 'Pepe', 'Beltran', 'Beltran', 'Beltran', 'Maria'];
        let trendy1 = '', trendy2 = '', trendy3 = '';
        let cuantos1 = 0, cuantos2 = 0, cuantos3 = 0;

        // Usando Set para evitar duplicados en el cÃ¡lculo de popularidad
        let nombresUnicos = [...new Set(nombres)];

        // Usando map para recorrer el array y calcular popularidad
        nombresUnicos.map((nom) => {
            let contNom = nombres.filter(f => f === nom).length;

            if (contNom > cuantos1) {
                trendy3 = trendy2; 
                cuantos3 = cuantos2;
                trendy2 = trendy1;
                cuantos2 = cuantos1;
                trendy1 = nom;
                cuantos1 = contNom;
            } else if (contNom > cuantos2) {
                trendy3 = trendy2; 
                cuantos3 = cuantos2;
                trendy2 = nom; 
                cuantos2 = contNom;
            } else if (contNom > cuantos3) {
                trendy3 = nom;
                cuantos3 = contNom;
            }
        });

        console.log(trendy1 + ' ' + cuantos1); 
        console.log(trendy2 + ' ' + cuantos2);
        console.log(trendy3 + ' ' + cuantos3);
    </script>
</body>
</html>
