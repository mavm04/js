<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cuenta elemento no repetidos de un array</h1>
    <script>
        let arr1 = [9, 9, 8, 1, 2, 3, 3, 4, 5, 6, 7, 8, 9];
        let arr2 = [2, 3, 4, 5, 6];
        /*Tienes que contar cuantos elementos del array 1 no estÃ¡n en el array 2. Muestra el resultado por consola*/
    
        let cuantosNoEstan = 0;

        arr1.map((numBuscado) => {
            if (!arr2.find(num => num == numBuscado)) {
                cuantosNoEstan++;
            }
        });

        console.log(cuantosNoEstan);
    </script>
</body>

</html>
