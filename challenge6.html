<body>
    <script>
        var reyes = ["Chindatore",["Chindasvinto","Rencesvinto","Lautaro"],["Lauro","Sisebuto",["Fracisbuto","Vigafredo",["Leovigildo","Recaredo"]]],"Amalarico II"];

        /*Se supone que si un elemento es un subarray es la siguiente generación. Por ejemplo [A,[B]]
        A es de primera generación
        B es de segunda generación*/

        let contador = 1;

        function buscarReyes(array, contador) {
            array.map(rey => {
                if (Array.isArray(rey)) {
                    //contador + 1 no modifica la variable contador
                    //contador++ o ++contador si modifica la variable contador
                    buscarReyes(rey, contador + 1);
                }else{
                    console.log("El rey " + rey + " es de generacion " + contador);
                }
            });
        }

        buscarReyes(reyes, contador);
    </script>
</body>
