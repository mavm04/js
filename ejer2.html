<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cambio de im√°genes con JavaScript</h1>
    <img id="myFPImage" onclick="cambiaPic()" src="img/amarillo.jpeg" width="100" height="180">
    <p>Haz click sobre las letras para cambiarlas.</p>
    <script>
        function cambiaPic() {
            var image = document.getElementById('myFPImage');
            if (image.src.match("amarillo")) {
                image.src = "img/verde.png";
            } else if (image.src.match("verde")){
                image.src = "img/rojo.jpeg";
            } else if (image.src.match("rojo")){
                image.src = "img/azul.jpg";
            } else{
                image.src = "img/amarillo.jpeg";
            }
        }
    </script>
</body>

</html>
