<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="frase">Aqui aparecera la frase.</p>
    <br />
    <button id="Español" type="button"
        onclick="document.getElementById('frase').innerHTML='Mas vale pajaro en mano que ciento volando'; document.getElementById('frase').style.color='red'">
        Español</button>
    <button id="Ingles" type="button"
        onclick="document.getElementById('frase').innerHTML='A bird in the hand is worth two in the bush'; document.getElementById('frase').style.color='blue'">
        Ingles</button>
    <button id="Ruso" type="button"
        onclick="document.getElementById('frase').innerHTML='Лучше синица в руках, чем журавль в небе'; document.getElementById('frase').style.color='green'">
        Ruso</button>
</body>

</html>
