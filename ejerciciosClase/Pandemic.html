<!DOCTYPE html>
<html>
<head>
    <title>PANDEMIC</title>
</head>
<body>

<p id="txt"></p>

<script>
    let biocenosis = [
        ['P', 'P', 'G', 'H', 'H', 'R'],
        ['P', 'P', 'G', 'H', 'H', 'G'],
        ['P', 'G', 'R', 'H', 'H', 'G'],
        ['G', 'R', 'R', 'H', 'G', 'G'],
        ['R', 'R', 'H', 'H', 'G', 'P']
    ];

    console.table(biocenosis);

    pandemic(0, 0);
    pandemic(4, 2);

    console.table(biocenosis);

    function pandemic(x, y) {
        if (x < 0 || x >= biocenosis.length || y < 0 || y >= biocenosis[x].length) {
            return;
        }

        let especie = biocenosis[x][y];

        if (especie == 'I') {
            return;
        }

        biocenosis[x][y] = 'I';

        if (x > 0 && biocenosis[x - 1][y] == especie) {
            pandemic(x - 1, y);
        }
        if (x < biocenosis.length - 1 && biocenosis[x + 1][y] == especie) {
            pandemic(x + 1, y);
        }
        if (y > 0 && biocenosis[x][y - 1] == especie) {
            pandemic(x, y - 1);
        }
        if (y < biocenosis[x].length - 1 && biocenosis[x][y + 1] == especie) {
            pandemic(x, y + 1);
        }
    }
</script>
</body>
</html>
