<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicar posicion</title>
</head>
<body>
    <script>
        var arr1 = [1, 3, 5];
        var total = 0;
        
        // en el foreach te da automaticamente el VALOR, el INDEX y el ARRAY si le pasas 3 valores y en orden
        function calcula(valor, index, array) {
            total += valor*index

        }

        arr1.forEach(calcula);

        //arr1.forEach((valor, inde, array) => {total += valor*index}); Funcion flecha, es equivalente a lo de arriba

        console.log(total);
    </script>
    
</body>
</html>
