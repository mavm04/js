<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurbujaFlag</title>
</head>
<body>
    <script>

        var arr = [1, 9, 6, 5, 2];
        
        var flag = 1;
        while (flag == 1) {
            flag = 0;

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i+1]) {
                    let aux = arr[i+1];
                    arr[i+1] = arr[i];
                    arr[i] = aux;
                
                    flag = 1;
                }
            }
        }
        console.log(arr);

    </script>
</body>
</html>
