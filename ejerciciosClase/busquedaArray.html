<html>
<head>
    <title>Sumatorio de un array</title>
</head>

<body>
    <h1>Encuentra cuantas veces aparece un n√∫mero en un array multidimensional</h1>
    <button onclick="recorrerArray(numeros, num)">Ejecutar</button><br><br>
    <label>El resultado es: </label>
    <p id="resultado"></p>
    <script>
        const numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        var num = 1;
        console.log(num);
        var cuenta = 0; 

        function recorrerArray(numeros, num) {
            for (let i = 0; i < numeros.length; i++) {
                if (Array.isArray(numeros[i])) {
                    recorrerArray(numeros[i], num);
                } else {
                    if(num == numeros[i]){
                        cuenta++;
                    }
                }
            }
            document.getElementById('resultado').innerHTML = cuenta;
        }
    </script>
</body>
</html>
