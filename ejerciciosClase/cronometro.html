<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>

<body>
    <h1>CRONOMETRO</h1>
    <span id="minutos"><strong>0</strong></span>
    <span>:</span>
    <span id="segundos"><strong>0</strong></span>
    <span>:</span>
    <span id="milisegundos"><strong>0</strong></span>

    <script>
        const maxValor = 59;
        const maxValorMilisegundos = 99;

        //se ejecuta cada 10ms
        setInterval(cronometro, 10);

        function cronometro() {
            let milisegundos = parseInt(document.getElementById("milisegundos").innerText, 10);
            let segundos = parseInt(document.getElementById("segundos").innerText, 10);
            let minutos = parseInt(document.getElementById("minutos").innerText, 10);

            if (milisegundos < maxValorMilisegundos) {
                document.getElementById("milisegundos").innerText = milisegundos + 1;
            } else {
                document.getElementById("milisegundos").innerText = 0;
                if (segundos < maxValor) {
                    document.getElementById("segundos").innerText = segundos + 1;
                } else {
                    document.getElementById("segundos").innerText = 0;
                    document.getElementById("minutos").innerText = minutos + 1;
                }
            }
        }
    </script>
</body>
</html>
