<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de palabras en orden alfabético.</title>
    </head>

    <body>
        <!-- Realiza un programa el cual reciba un texto determinado y muestre una lista de las palabras introducidas de forma alfabética 
        junto con el número de veces que aparece esa palabra.
        Se obviará todo lo que no sea una palabra como puntos, comas, etc. -->

        <form>
            <label for="texto">Escribe el texto para dar la vuelta:</label>
            <input type="text" name="texto" id="texto" /><br />
        </form>

        <button onclick=ordenarTexto()>Pulsa Aqui</button>
        <br />
        <p>Texto ordenado: </p>
        <p id="resultado"></p>
        <script>
            var array1 = [];

            function ordenarTexto() {
            
                let textoSinOrdenar = document.getElementById("texto").value;
                array1 = textoSinOrdenar.split(" ");
                array1.sort();

                document.getElementById("resultado").innerHTML = array1;
            }
        </script>
    </body>
</html>
