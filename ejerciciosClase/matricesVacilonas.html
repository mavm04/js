<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices Vacilonas</title>
</head>

<body>
    <script>
        var matriz5 = [[], [], [], [], []];
        var resultadoPorLinea = "";

        for (let i = 0; i < matriz5.length; i++) {
            for (let j = 0; j < matriz5.length; j++) {

                if (i == 0 || j == 0) {
                    resultadoPorLinea += 1 + ",";
                } 
                else {
                    resultadoPorLinea += (j)+(i) + ",";
                }
            }
            console.log(resultadoPorLinea);
            resultadoPorLinea = "";
        }
    </script>
</body>

</html>
