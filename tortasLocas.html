<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <title>LAS TORTAS LOCAS</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS = ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"];

        // ESCRIBE AQUÍ TU CÓDIGO

        TORTAS.map((nom) => {
            let contadorCliente = TORTAS.filter(f => f === nom).length;

            if (contadorCliente > numclientaUno && nom !== clientaUno && nom !== clientaDos && nom !== clientaTres) {
                clientaTres = clientaDos;
                numclientaTres = numclientaDos;
                clientaDos = clientaUno;
                numclientaDos = numclientaUno;
                clientaUno = nom;
                numclientaUno = contadorCliente;
            } else if (contadorCliente > numclientaDos && nom !== clientaUno && nom !== clientaDos && nom !== clientaTres) {
                clientaTres = clientaDos;
                numclientaTres = numclientaDos;
                clientaDos = nom;
                numclientaDos = contadorCliente;
            } else if (contadorCliente > numclientaTres && nom !== clientaUno && nom !== clientaDos && nom !== clientaTres) {
                clientaTres = nom;
                numclientaTres = contadorCliente;
            }
        });

        console.log(clientaUno + ":" + numclientaUno);
        console.log(clientaDos + ":" + numclientaDos);
        console.log(clientaTres + ":" + numclientaTres);
    </script>
</body>

</html>
